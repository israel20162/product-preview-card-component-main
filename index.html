<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    


  

    <main class="main">
      <div class="card-container">
        <div class="card-img">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-body">
          <h3 class="card-body-header">Perfume</h3>
          <h1 class="card-body-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-body-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div
            style="display: flex; width: 100%; align-items: center; gap: 25px"
          >
            <h1 class="card-body-price">$149.99</h1>
            <span style="text-decoration: line-through; color: gray">
              $169.99</span
            >
          </div>
          <button class="card-button">
            <img src="./images/icon-cart.svg" alt="" />
            <h3>Add to Cart</h3>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/israel20162">Padonu Israel</a>.
    </div>
  </body>
</html>
